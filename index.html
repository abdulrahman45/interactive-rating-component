<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <div class="rating-div">
    <div class="circle">
      <img src="./images/icon-star.svg" alt="golden star icon">
    </div>
    <span>How did we do?</span>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rate-num">
      <div class="circle crs">1</div>
      <div class="circle crs">2</div>
      <div class="circle crs">3</div>
      <div class="circle crs">4</div>
      <div class="circle crs">5</div>
    </div>
    <input value="Submit" class="submit crs">
  </div>
  

  <!-- Rating state end -->

  <!-- Thank you state start -->

 
  <!-- Thank you state end -->

  

</body>
</html>
